<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/uikit@3.4.1/dist/css/uikit.min.css" />
    <link rel="stylesheet" href="css/style.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700;800&family=Roboto:wght@300;400&display=swap" rel="stylesheet">
    <title>Mentora</title>
</head>
<body>
    <header class="header-compte">
        <nav class="navbar container">
            <!-- Logo -->
            <img src="img/mentora.png" alt="Logo" class="logo">
            <!-- Links -->
            <ul class="navbar-links">
                <li class="navbar-items">
                    <a href="#">Les formations</a>
                </li>
                <li class="navbar-items">
                    <a href="#">Nos valeurs</a>
                </li>
                <li class="navbar-items navbar-profil">
                    <img src="img/photo-profil.jpg" alt="photo-profil" class="photo-profil">
                </li>
            </ul>
        </nav>
        <!-- Header profile -->
        <div class="header-compte-profile">
            <div class="header-compte-profile-content">
                <div class="header-compte-profile-content-photo">
                    <img src="img/profil-mentor.png" alt="photo profil">
                </div>
                <div>
                    <h2>Alexandre</h2>
                    <p>Mentor UI design, UI designer</p>
                </div>
            </div>
        </div>
    </header>
    <main class="main-mentor">
        <section class="mentor container uk-margin-small-top">
            <div class="formations-nav">
                <h2>Mes compétences</h2>
            </div>
            <div class="mentors">
                <div class="mentors-card-competence">
                    <p class="mentor-formations">Formation UX/UI design</p>
                    <div class="mentors-card-competence-content">
                        <h4>UI design</h4>
                    </div>
                    <div>
                    </div>
                </div>
                <div class="mentors-card-competence">
                    <p class="mentor-formations">Formation UX/UI design</p>
                    <div class="mentors-card-competence-content">
                        <h4>UX design</h4>
                    </div>
                    <div>
                    </div>
                </div>
                <div class="mentors-card-competence">
                    <p class="mentor-formations">Formation graphic design</p>
                    <div class="mentors-card-competence-content">
                        <h4>Graphic design</h4>
                    </div>
                    <div>
                    </div>
                </div>
            </div>
        </section>
    </main>
    <footer class="footer-bkg">
        <div class="container footer">
            <!-- Partie gauche -->
            <div class="footer-left">
                <!-- Logo version blanche -->
                <img src="img/mentora-white.png" alt="logo-white">
                <!-- Links -->
                <div class="footer-left-links">
                    <a href="#">Qui sommes-nous ?</a>
                    <a href="#">Mentions légales</a>
                    <a href="#">FAQ</a>
                </div>
            </div>
            <!-- Partie milieu -->
            <div class="footer-middle">
                <a href="#">Devenez mentor</a>
            </div>
            <!-- Partie droite -->
            <div class="footer-right">
                <p>Retrouvez-nous sur les réseaux sociaux</p>
                <!-- Links réseaux -->
                <div class="footer-right-icones">
                    <a href="" class="uk-icon-button uk-margin-small-right" uk-icon="facebook"></a>
                    <a href="" class="uk-icon-button uk-margin-small-right" uk-icon="linkedin"></a>
                    <a href="" class="uk-icon-button uk-margin-small-right" uk-icon="instagram"></a>
                </div>
            </div>
        </div>
    </footer>

    
    <script src="https://cdn.jsdelivr.net/npm/uikit@3.4.1/dist/js/uikit.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/uikit@3.4.1/dist/js/uikit-icons.min.js"></script>
</body>
</html>
